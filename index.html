    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neon: {
                blue: '#00C6FF',
                dark: '#050505',
                card: '#0A0A0A',
                text: '#CCCCCC'
              }
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            animation: {
              'shimmer': 'shimmer 8s linear infinite',
              'rain-1': 'rain 15s linear infinite',
              'rain-2': 'rain 25s linear infinite',
              'rain-3': 'rain 20s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              rain: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100vw)' }, // Adjust based on screen
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #FFFFFF;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0A0A; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00C6FF; 
      }
      .silver-border-gradient {
        background: linear-gradient(90deg, #D9D9D9, #FFFFFF, #BEBEBE, #777777, #FFFFFF, #D9D9D9);
        background-size: 300% 100%;
        animation: shimmer 10s linear infinite;
      }
    </style>
